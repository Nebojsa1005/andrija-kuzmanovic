<h1 class="md:mb-12 mb-4 md:px-36 px-4 md:text-5xl text-3xl">{{ type }}</h1>
<div class="relative height overflow-hidden">
    <ng-carousel #carouselRef="ngCarousel" [config]="config" class="carousel-block type-of-work-carousel">
        <ng-template [ngCarouselSlide]="carouselRef" let-item>
            <div class="carousel-slide grabbable md:mr-8 mr-4 image-shadow-wrapper items-center justify-center overflow-hidden flex h-full relative"
                (click)="viewProduct(item.name)" ngCarouselPreventGhostClick>
                <p [id]="item.shortDescription" class="description absolute flex w-full justify-center items-center">{{
                    item.shortDescription }}</p>
                <img class="hidden md:flex product-image w-full"
                    [src]="'../../../../../assets/products/' + item.name + '/' + item.name + '.png'" [alt]="item.name">
                <img class="flex md:hidden product-image h-full"
                    [src]="'../../../../../assets/products/' + item.name + '/' + item.name + '.png'" [alt]="item.name">
            </div>
        </ng-template>
    </ng-carousel>

    <div *ngIf="wantedProducts.length > 2"
        class="control-panel absolute left-0 right-0 top-0 bottom-0 w-full px-12 md:flex hidden justify-between items-center pointer-events-none">
        <button (click)="carouselRef.prev()"
            class="carousel-button p-4 flex items-center justify-center pointer-events-auto">
            <svg width="45" height="45" viewBox="0 0 45 45" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="45" height="45" transform="matrix(-1 0 0 1 45 0)" fill="#161616" fill-opacity="0.8" />
                <path d="M29 12L14.7661 22.5581" stroke="white" stroke-linecap="round" />
                <path d="M29 33.5581L14.7661 23" stroke="white" stroke-linecap="round" />
            </svg> </button>
        <button (click)="carouselRef.next()"
            class="carousel-button p-4 flex items-center justify-center pointer-events-auto">
            <svg width="45" height="45" viewBox="0 0 45 45" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="45" height="45" fill="#161616" fill-opacity="0.8" />
                <path d="M16 12L30.2339 22.5581" stroke="white" stroke-linecap="round" />
                <path d="M16 33.5581L30.2339 23" stroke="white" stroke-linecap="round" />
            </svg>
        </button>
    </div>
</div>
