<div *ngIf="product" class="w-full my-12 md:my-24 px-4 md:px-36">
    <div class="w-full text-left">
        <h1 class="title text-4xl md:text-7xl">{{ product.title }}</h1>
        <h2 class="dark-text mb-12 text-2xl md:text-4xl">{{ product.field }}</h2>
    </div>

    <img class="product-image w-full mb-4 md:mb-8" [src]="dataService.getImageSrc(baseImageSrc,product.name)">

    <div class="flex flex-col md:flex-row overflow-hidden w-full gap-4 md:gap-8 mb-4 md:mb-8 justify-between items-center"
        *ngFor="let group of product.sideImages">
        <div class="w-full md:w-1/2" *ngFor="let image of group">
            <img class="product-image w-full" [src]="dataService.getImageSrc(baseImageSrc,image.name, product.name)">
        </div>
    </div>

    <div class="w-full mt-8 md:mt-12">
        <p class="mb-4 md:mb-8 text-2xl md:text-3xl">{{ product.companyDescription }}</p>
        <p class="mb-4 md:mb-8 dark-text text-2xl md:text-3xl">Program Used: {{ product.program }}</p>
        <a *ngIf="product.link; else noLink" [href]="product.link" target="_blank"
            class="cursro-pointer mb-4 md:mb-8 dark-text  text-2xl md:text-3xl">Visit the page</a>

        <ng-template #noLink>
            <p class="mb-4 md:mb-8 dark-text  text-2xl md:text-3xl">No link to the site</p>
        </ng-template>
    </div>

</div>
