<div *ngIf="product" class="w-full my-12 md:my-24 px-4 md:px-36">
    <div class="w-full text-center md:text-left">
        <h1 class="title text-4xl md:text-7xl">{{ product.shortDescription }}</h1>
        <h2 class="dark-text mb-12 text-3xl md:text-4xl">{{ product.field }}</h2>

    </div>

    <img class="product-image w-full mb-4 md:mb-12"
        [src]="'../../../../../assets/products/' + product.name + '/' + product.name + '.png'">

    <div class="flex flex-col md:flex-row overflow-hidden w-full gap-4 md:gap-12 mb-8 md:mb-12 justify-between items-center"
        *ngFor="let group of product.sideImages">
        <img class="product-image w-full md:w-1/2" *ngFor="let image of group"
            [src]="'../../../../../assets/products/' + product.name + '/' + image.name + '.png'">
    </div>

    <div class="w-full mt-12 md:mt-24">
        <p class="mb-4 md:mb-12">{{ product.companyDescription }}</p>
        <p class="mb-4 md:mb-12 dark-text">Program Used: {{ product.program }}</p>
        <a *ngIf="product.link; else noLink" [href]="product.link" target="_blank" class="cursro-pointer mb-4 md:mb-12 dark-text">Visit the page</a>
        
        <ng-template #noLink>
            <p class="mb-4 md:mb-12 dark-text">No link to the site</p>
        </ng-template>
    </div>

</div>
