<div *ngIf="product" class="w-full my-24 side-padding">
    <h1 class="title">{{ product.shortDescription }}</h1>
    <h2 class="text-dark mb-12 text-4xl">{{ product.field }}</h2>

    <img class="product-image w-full mb-12"
        [src]="'../../../../../assets/products/' + product.name + '/' + product.name + '.png'">

    <div class="flex overflow-hidden w-full gap-12 justify-between items-center"
        *ngFor="let group of product.sideImages">
        <img class="product-image w-1/2" *ngFor="let image of group"
            [src]="'../../../../../assets/products/' + product.name + '/' + image.name + '.png'">
    </div>

    <div class="w-full mt-24">
        <p class="mb-12">{{ product.companyDescription }}</p>
        <p class="mb-12 text-dark">Program Used: {{ product.program }}</p>
        <p class="mb-12 text-dark">Visit the page</p>
    </div>

</div>
