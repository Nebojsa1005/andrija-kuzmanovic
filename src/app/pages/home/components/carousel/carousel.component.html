<div class="h-screen relative">
    <ng-carousel
        #carouselRef="ngCarousel"
        [config]="config"
        (itemIndexChange)="setItemIndex($event)"
        class="carousel-block">
        <ng-template
            [ngCarouselSlide]="carouselRef"
            let-item
            let-active="isActive">
            <div class="carousel-slide grabbable">
                <img [src]="'../../../../../assets/product-images/' + item.name +'.jpg'" [alt]="item.name">
               
            </div>
        </ng-template>
    </ng-carousel>

    <div class="control-panel">
        <button
            *ngFor="let item of config.items; index as i;"
            [class.active]="i === itemIndex"
            (click)="carouselRef.setIndex(i)"
            class="bullet-button mr-4"></button>
    </div>
    
</div>
