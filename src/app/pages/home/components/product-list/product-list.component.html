<ul class="w-full">
    <li class="flex justify-center items-center image-shadow-wrapper max-h-full w-full overflow-hidden"
        (click)="viewProduct(product.name)" *ngFor="let product of productList">

        <p [id]="product.title" class="description font-bold absolute">{{ product.shortDescription }}</p>
        <img [id]="product.name" class="product-image w-full"
            (mousemove)="onElement(product.title, $event)"
            [src]="dataService.getImageSrc(baseImageSrc,product.name)">
    </li>
</ul>
