<div class="h-screen overflow-hidden">
  <ngb-carousel [interval]="2000" #carousel [showNavigationArrows]="false">
    <ng-template ngbSlide *ngFor="let img of images; index as i">
        <a [routerLink]="['work', 'view', img.name]" class="picsum-img-wrapper h-screen">
          <img class="h-full" [src]="'../../../../../assets/product-images/' + img.name +'.jpg'" [alt]="img.name">
      </a>
    </ng-template>
  </ngb-carousel>
</div>
